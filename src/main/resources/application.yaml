spring:
  application:
    name: cinema

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/cinema_db
    username: cinema_user
    password: cinema_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 50
      minimum-idle: 5
      idle-timeout: 300000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate # Let Flyway handle schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true

  # Redis Configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# JWT Configuration (Simplified)
jwt:
  secret: ${JWT_SECRET:Y2luZW1hLXNpbXBsZS1zZWNyZXQta2V5LWZvci1qd3Q=}
  expiration: 86400000 # 24 hours in milliseconds

# Application Configuration (Simplified)
app:
  name: Cinema Management System - University Project
  version: 1.0.0

# Logging Configuration
logging:
  level:
    org.springframework.security: DEBUG
    org.flywaydb: INFO
    com.example.cinema: DEBUG
  pattern:
    file: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
